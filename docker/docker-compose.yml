# ============================================================
# REDDIT RAG CHATBOT - DOCKER COMPOSE
# Full stack with API, UI, and monitoring
# ============================================================

version: '3.8'

services:
  # ==================== API SERVICE ====================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reddit-rag-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ../data:/app/data:ro
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - chatbot-network

  # ==================== UI SERVICE ====================
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reddit-rag-ui
    command: ["python", "run_ui.py"]
    ports:
      - "7861:7861"
    environment:
      - ENVIRONMENT=production
      - UI_HOST=0.0.0.0
      - UI_PORT=7861
    volumes:
      - ../data:/app/data:ro
      - ui-logs:/app/logs
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - chatbot-network

  # ==================== NGINX (Optional) ====================
  nginx:
    image: nginx:alpine
    container_name: reddit-rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
      - ui
    restart: unless-stopped
    networks:
      - chatbot-network


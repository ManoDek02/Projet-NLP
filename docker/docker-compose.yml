# ============================================================
# REDDIT RAG CHATBOT - DOCKER COMPOSE
# API + Nginx reverse proxy
# ============================================================

version: '3.8'

services:
  # ==================== API SERVICE ====================
  # Serves both the FastAPI backend and the frontend static files
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reddit-rag-api
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - LLM_PROVIDER=groq
    volumes:
      - ../data:/app/data
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - chatbot-network

  # ==================== NGINX REVERSE PROXY ====================
  nginx:
    image: nginx:alpine
    container_name: reddit-rag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chatbot-network

  # ==================== REDIS (Optional - uncomment to enable) ====================
  # redis:
  #   image: redis:7-alpine
  #   container_name: reddit-rag-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - chatbot-network

# ==================== VOLUMES ====================
volumes:
  api-logs:
  # redis-data:

# ==================== NETWORKS ====================
networks:
  chatbot-network:
    driver: bridge

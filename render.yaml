services:
  - type: web
    name: reddit-rag-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.0"
